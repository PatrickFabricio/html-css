<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionando imagens</title>
</head>
<body>
    <picture>
        <source media="(max-width:750px )" srcset="starfleetP.png" type="image/png">
        <source media="(max-width:1050px)" srcset="starfleetM.png" type="image/png">
        <img src="starfleetG.png" alt="Logo normal">
    </picture>
    
</body>
</html>
